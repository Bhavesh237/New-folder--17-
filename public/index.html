      document.getElementById("addSkillBtn").addEventListener("click", function () {
        const skillName = document.getElementById("skillName").value;
  
  
        const skillButton = document.createElement("div");
        skillButton.classList.add("btn", "btn-primary");
        skillButton.style.marginLeft = "4px"
  
        
        const skillNameButton = document.createElement("button");
        skillNameButton.type = "button";
        skillNameButton.classList.add("btn", "btn-primary");
        skillNameButton.style.padding = "0px";
        skillNameButton.style.marginTop = "-5px";
        skillNameButton.textContent = skillName;
  
       
        const removeIcon = document.createElement("i");
        removeIcon.classList.add("bi", "bi-x-circle");
        removeIcon.style.margin = "4px"
        removeIcon.addEventListener("click", function () {
          removeSkillDiv(skillButton);
        });
  
       
        const editIcon = document.createElement("i");
        editIcon.classList.add("bi", "bi-pencil-square");
        editIcon.addEventListener("click", function () {
          toggleskill(); 
        });
  
        
        skillButton.appendChild(skillNameButton);
        skillButton.appendChild(removeIcon);
        skillButton.appendChild(editIcon);
  
       
        const skillsContainer = document.getElementById("skillsContainer");
        skillsContainer.appendChild(skillButton);
  
      
        document.getElementById("skillName").value = "";
        document.getElementById("experience").value = "";
      });
  
      function removeSkillDiv(skillButton) {
       
        const skillsContainer = document.getElementById("skillsContainer");
        skillsContainer.removeChild(skillButton);
      }

          removeHobbyDiv(hobbyButton);
        });
  
        // Create the edit icon

        editIcon.classList.add("bi", "bi-pencil-square");
        editIcon.addEventListener("click", function () {
          toggleHobby(); // You can handle editing functionality here
        });
  
        // Append the hobby name and icons to the hobby button div
        hobbyButton.appendChild(hobbyNameButton);
        hobbyButton.appendChild(removeIcon);
        hobbyButton.appendChild(editIcon);
  
        // Append the hobby button to the hobbies container
        const hobbiesContainer = document.getElementById("hobbiesContainer");
        hobbiesContainer.appendChild(hobbyButton);

        document.getElementById("hobbyName").value = "";
      });
